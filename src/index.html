<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./img/icons8-temperature-16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5a404c6be2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fahrenheit's convertion to Celsius and Vice Versa</title>
</head>
<body>
    <section class="convertion">
        <div class="convertion__container">
            <form action="" method="get">
                <label for="temp" id="text">Enter a temperature</label>
                <input id="temp" class="form-control" type="number" aria-label="default input example">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="temp" id="celsius">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Celsius
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="temp" id="fahrenheit">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Fahrenheit
                    </label>
                </div>
                <label id="result"></label>
                <br>
                <button id="submitBtn" type="button" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
